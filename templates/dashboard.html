<!DOCTYPE html>
<html>
<head>
    <title>BlueSentinel Dashboard</title>
    <style>
        body { font-family: Arial; background: #f9f9f9; padding: 20px; }
        .alert-box {
            background: white;
            border-left: 6px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .HIGH { border-left-color: red; }
        .MEDIUM { border-left-color: orange; }
        .LOW { border-left-color: green; }

        .filters {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-buttons a {
            padding: 8px 12px;
            margin-right: 10px;
            background: #eee;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .filter-buttons a.active { background: #333; color: white; }

        .download-btn {
            padding: 8px 12px;
            background: #2d89ef;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>

    <script>
        // Auto-refresh the dashboard every 30 seconds
        setInterval(() => {
            window.location.reload();
        }, 30000);
    </script>
</head>
<body>
    <h1>üõ°Ô∏è BlueSentinel Alert Dashboard</h1>

    <div class="filters">
        <div class="filter-buttons">
            <a href="/" class="{{ 'active' if current_filter == 'all' else '' }}">Show All</a>
            <a href="/?severity=high" class="{{ 'active' if current_filter == 'high' else '' }}">üî¥ High</a>
            <a href="/?severity=medium" class="{{ 'active' if current_filter == 'medium' else '' }}">üü† Medium</a>
            <a href="/?severity=low" class="{{ 'active' if current_filter == 'low' else '' }}">üü¢ Low</a>
        </div>
        <a href="/api/alerts" class="download-btn" download>‚¨áÔ∏è Download JSON</a>
    </div>

    {% for alert in alerts %}
        {% set level = "LOW" %}
        {% if "[HIGH" in alert %}{% set level = "HIGH" %}
        {% elif "[MEDIUM" in alert %}{% set level = "MEDIUM" %}
        {% endif %}
        <div class="alert-box {{ level }}">
            <pre>{{ alert }}</pre>
        </div>
    {% endfor %}
</body>
</html>
